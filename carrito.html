<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linkeo de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- linkeo a estilos -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- linkeo JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Migue's | Carrito</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar sticky-top navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand me-auto p-2 bd-highlight logo" href="index.html">
        <img src="img/m.png" alt="" width="30" height="24" class="d-inline-block align-top">
        Migue's
      </a>
      <a href="carrito.html" class="p-2 bd-highlight carritoIcono">
        <img src="img/carrito.png" alt="">
        <div id="contadorCarrito"></div>
      </a>

      <a href="favoritos.html" class="p-2 bd-highlight favoritos">
        <img src="img/favoritos.png" alt="">
      </a>
    </div>
  </nav>
  <div class="figuraSVG">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
      <polygon class="svg--sm" fill="white" points="0,0 30,100 65,21 90,100 100,75 100,100 0,100"/>
      <polygon class="svg--lg" fill="white" points="0,0 15,100 33,21 45,100 50,75 55,100 72,20 85,100 95,50 100,80 100,100 0,100" />
    </svg>
  </div>

  <div class="contenedorBotonesBody">
  <button id="eliminarCarrito" class="botonComprar">eliminar carrito</button>
  </div>

  <section id="contenedorTablaCompra">
  <table id="carroCompras">
    <tr>
      <th colspan="2">Producto</th>
      <th>Precio</th>
      <th>Cantidad</th>
     </tr>
  </table>
  </section>

  <!-- Button trigger modal -->
<button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Pokedex</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="post">
          <label for="pokedex">Elige tu pokémon</label>
          <select class="form-select" id="pokedex">
            <option selected>Elige tu pokémon</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn botonPokedex" data-bs-dismiss="modal">cerrar</button>
        <button type="button" class="btn botonPokedex">aceptar</button>
      </div>
    </div>
  </div>
</div>

  <div id="main-index__imagenPokemon" class="container-fluid">
    <button type="button" class="btn botonPokemon" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <h3>Elige al pokémon que quieras en tu producto</h3>
    </button>
  </div>
  <footer class="container-fluid">
    <div></div>
  </footer>
  
<!-- script de Bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!--  scripts propios -->
<script src="js/scriptIndex.js"></script>
<script src="js/scriptCarrito.js"></script>
<script src="js/pokedex.js"></script>
</body>
</html>
